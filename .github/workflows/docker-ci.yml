name: docker-ci

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no cache)
        run: docker build --no-cache --pull -t trading-bot:ci .

      # אימות חבילות בתוך האימג' (שם מודול נכון: sklearn, dotenv)
      - name: Verify Python deps inside image
        run: >
          docker run --rm --entrypoint python trading-bot:ci
          -c "import yfinance, ta, fastapi, uvicorn, pandas, numpy, sklearn, dotenv; print('deps ok')"

      # Smoke test: מרימים את ה־API ובודקים /healthz
      - name: Run container
        run: docker run -d --name tb -p 8000:8000 trading-bot:ci

      - name: Wait for healthz
        run: |
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:8000/healthz >/dev/null 2>&1; then
              echo "healthz OK"; exit 0
            fi
            sleep 2
          done
          echo "healthz FAILED"
          docker logs tb || true
          exit 1

      - name: Stop container
        if: always()
        run: docker rm -f tb || true